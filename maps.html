<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Maps playground</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="main">
          <h1 id="header" class="page-header">GPX display</h1>

          <div id="slider" style="width:1000px"></div>
          <div style="height: 750px;width: 1000px;float:left" id="map-canvas"></div>
          <div style="height: 700px;float:right" id="gpx">

            <div class="row">
              <h2 class="page-header">Input .gpx data here:</h2>
            </div>
            <div class="row">
              <h3 class="page-header" id="number_of_tracks">Number of tracks:</h3>
              <h3 class="page-header" id="time_display">Time: </h3>
            </div>
            <div class="row">
              <button id="loadPoints" type="button" onclick="">Load points</button>
              <button id="showPoints" type="button" onclick="">Show all points</button>
            </div>
            <div class="row">
              <input type="checkbox" id="standardize_times" value="False">Match start times
              <input type="checkbox" id="auto_scroll" value="False">Auto-Scroll
            </div>
            <div class="row">
              <textarea id="gpx_input" rows="25" cols="50"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="gpx.js"></script>
  <script src="map-stuff.js"></script>
</html>
